name: Testing
on:
  pull_request:
  push:
    branches: ["*"]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '*.rst'
    tags-ignore: ["*"]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:${{ matrix.postgres }}
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432
    strategy:
      fail-fast: true
      matrix:
        python: ["3.11"]  #, "3.12", "3.13"]
        postgres: [14] #, 15, 16, 17]
    container:
      image: python:${{ matrix.python }}-alpine
      options: --user root
      env:
        NOBOOTSTRAP: true
        POSTGRES_URI: postgresql://postgres@postgres:5432/postgres
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Setup environment
        run: apk --update add bash cargo gcc git libffi-dev libpq make musl-dev postgresql postgresql-dev linux-headers rust tzdata

      - name: Check cwd
        run: pwd

      - name: Check git
        run: which git

      - name: Install testing dependencies
        run: pip3 install -e '.[dev]'

      - name: Check pre-commit
        run: which pre-commit

      - name: Setup test/fixture data
        run: ci/test-setup

      - name: Run tests
        run: ci/test

      - name: Upload Coverage
        uses: codecov/codecov-action@v1
        with:
          file: build/coverage.xml
