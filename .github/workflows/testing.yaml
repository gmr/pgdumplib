name: Testing
on:
  pull_request:
  push:
    branches: ["*"]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '*.rst'
    tags-ignore: ["*"]

env:
  TEST_HOST: postgres

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ["3.12"] # ["3.11", "3.12", "3.13", "3.14"]
        postgres: [18] # [15, 16, 17, 18]
    services:
      postgres:
        image: postgres:${{ matrix.postgres }}
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --name postgres
          --hostname postgres

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '${{ matrix.python }}'

      - name: Set Timezone
        uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: "America/New_York"

      - name: Install PostgreSQL client tools
        run: |
          # Add PostgreSQL APT repository for version-specific client tools
          sudo apt-get install -y postgresql-common
          sudo /usr/share/postgresql-common/pgdg/apt.postgresql.org.sh -y
          sudo apt-get update
          sudo apt-get install -y postgresql-client-${{ matrix.postgres }}

      - name: Prepare container directories and copy fixtures
        run: |
          # Create directories inside the container
          docker exec postgres mkdir -p /data /fixtures
          docker exec postgres chmod 777 /data

          # Create local build directory
          mkdir -p build/data

          # Copy fixtures into container
          docker cp fixtures/. postgres:/fixtures/

      - name: Bootstrap environment
        run: ./bootstrap
        env:
          CI: true

      - name: Copy dumps from container to workspace
        run: |
          # Copy generated dump files back to workspace for tests
          docker cp postgres:/data/. build/data/

      - name: Lint Check
        run: pre-commit run --all-files

      - name: Run tests
        run: |
          coverage run
          coverage report
          coverage xml

      - name: Upload Coverage
        uses: codecov/codecov-action@v5
        with:
          files: ./build/coverage.xml
          flags: unittests
