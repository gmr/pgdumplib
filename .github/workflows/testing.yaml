name: Testing
on:
  pull_request:
  push:
    branches: ["*"]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '*.rst'
    tags-ignore: ["*"]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ["3.12"] # ["3.11", "3.12", "3.13", "3.14"]
        postgres: [18] # [15, 16, 17, 18]
    services:
      postgres:
        image: postgres:${{ matrix.postgres }}
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --name postgres
        volumes:
          - type: bind
            source: ${{ github.workspace }}/build/data
            target: /data
          - type: bind
            source: ${{ github.workspace }}/fixtures
            target: /fixtures

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '${{ matrix.python }}'

      - name: Set Timezone
        uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: "America/New_York"

      - name: Bootstrap environment
        run: ./bootstrap
        env:
          CI: true

      - name: Lint Check
        run: pre-commit run --all-files
      - name: Run tests

        run: |
          coverage run
          coverage report
          coverage xml

      - name: Upload Coverage
        uses: codecov/codecov-action@v5
        with:
          files: ./build/coverage.xml
          flags: unittests
